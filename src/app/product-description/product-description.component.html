<div class="container mx-auto mt-5 d-flex align-items-center">
  <div class="p-3 rounded-2 col-11 col-md-6 col-lg-4">
    <img class="img-fluid" src="{{ SingleProduct.image }}" alt="" />
  </div>
  <div class="p-3 rounded-2 shadow col-11 col-md-6 col-lg-8">
    <h1 class="details">Product Id : {{ SingleProduct.id }}</h1>
    <h1 class="details">Product Name : {{ SingleProduct.name }}</h1>
    <p class="details">
      {{ SingleProduct.description }}
    </p>
    <p class="details">Product Price : #{{ SingleProduct.price }}</p>
    <p class="details">Product Category : {{ SingleProduct.category }}</p>
    <button class="btn btn alert alert-success w-100">Add To Cart</button>
  </div>
</div>
