<div class="row w-100 container-fluid mx-auto">
  <div
    *ngFor="let item of Products"
    class="mx-1 h-100 rounded-md p-2 shadow child"
  >
    <img class="img-fluid" src="{{ item.image }}" alt="" />
    <h4>{{ item.name }}</h4>
    <p>{{ item.price }}</p>
    <p>{{ item.category }}</p>
    <button class="btn btn alert alert-success w-100">Add To Cart</button>
  </div>
</div>
